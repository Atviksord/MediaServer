{{ range .Videos }}
<div class="media-item">
    <video controls>
        <source src="/static/{{ .FilePath }}" type="video/{{ .Format }}">
    </video>
    <p>{{ .Title}}</p>
    <div class="heart-checkbox">
        <input type="checkbox" id="{{ .ID }}" />
        <label for="{{ .ID }}">
            <span class="heart heart-empty"></span>
        </label>
    </div>



</div>
{{ end }}
